<div class="container mt-4">
    <div class="card">
        <h1>Login form</h1>
        <form [formGroup]="loginForm">
            <div class="row">
                <div class="col-md-5">
                    <div class="mb-4 mt-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" formControlName="email" placeholder="Enter your email" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" formControlName="password" placeholder="Enter your password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                    <p class="mt-3">Are you a new user?<a routerLink="/register"> Register</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
